<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <style>
        body {
            font-family: 'Share Tech Mono', monospace; /* Geeky font */
            background-color: #1a1a1a; /* Dark background */
            color: #FFD700; /* Gold text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23333" /></svg>'); /* Subtle pattern */
            background-size: 10px 10px;
        }
        .login-container {
            background-color: #000; /* Black container */
            border: 1px solid #FFD700; /* Gold border */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Gold glow */
            text-align: center;
        }
        h2 {
            color: #FFD700; /* Gold heading */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            background-color: #333;
            color: #FFD700;
            border-radius: 4px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }
        button {
            background-color: #FFD700; /* Gold button */
            color: #1a1a1a; /* Dark text on button */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button:hover {
            background-color: #e6c200; /* Darker gold on hover */
            color: #000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Dashboard Login</h2>
        <form action="/dashboard/login" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div style="margin-top: 10px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
